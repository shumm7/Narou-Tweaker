<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>環境設定 - ユーザホーム ｜ Narou Tweaker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<base target="_blank">
		<link rel="stylesheet" type="text/css" href="/common.css">
		<link rel="stylesheet" type="text/css" href="../general.css">
		<link rel="stylesheet" type="text/css" href="c_workspace.css">
		<link rel="stylesheet" type="text/css" href="/libs/font-awesome/css/all.css">
		<script src="/libs/jquery-3.7.1.min.js"></script>
		<script src="/libs/SortableJS/Sortable.min.js"></script>
		<script src="c_workspace.js" type="module"></script>
		
	</head>
	<body>
		<div id="container">
			<div id="sidebar"></div>
			<div id="contents">
				<div id="header">
					<div id="header-title">
						<div id="header-title--heading">
							<i class="fa-solid fa-pen-nib"></i>
							<span class="title">ユーザホーム</span>
						</div>
						<div id="header-title--description">
							<p>ユーザホームの表示を設定することが出来ます。
								<br>
								<span style="font-size:80%;">対象ページ：syosetu.com
							</p>
						</div>
					</div>
					<div id="header-menu">
						<div class="header-menu-left">
							<ul id="header-menu-left-items">
								<li class="header-menu-item button-hide selected" name="header" data-for=".workspace-general" data="selected">
									<span class="header-menu-item--title">全般</span>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div id="main">
					<!-- 全般 -->
					<div class="contents-container workspace-general button-hide-target" name="header">
						<div class="contents-wide">
							<p>ユーザホームの全体に影響する設定を変更します。 </p>
						</div>

						<!--ブックマーク表示形式-->
						<div class="contents-wide">
							<div class="contents-option">
								<div class="contents-option-head">
									<div class="contents-item--heading">ブックマークのレイアウト</div>
									<div class="contents-item--description"></div>
								</div>
								<div class="contents-option-content">
									<div class="dropdown">
										<select id="workspaceBookmarkLayout" class="options">
											<option value="0">デフォルト</option>
											<option value="1">旧デザイン風</option>
										</select>	
									</div>
								</div>
							</div>
						</div>

						<!--ブックマークカテゴリ表示形式-->
						<div class="contents-wide">
							<div class="contents-option">
								<div class="contents-option-head">
									<div class="contents-item--heading">ブックマークのカテゴリ</div>
									<div class="contents-item--description"></div>
								</div>
								<div class="contents-option-content">
									<div class="dropdown">
										<select id="workspaceBookmarkCategoryLayout" class="options">
											<option value="0">ドロップダウン</option>
											<option value="1">サイドバー</option>
											<option value="2">ドロップダウン・サイドバー両方</option>
										</select>	
									</div>
								</div>
							</div>
						</div>

						<!--ブックマークページ遷移ボタン-->
						<div class="contents-wide">
							<div class="contents-option">
								<div class="contents-option-head">
									<div class="contents-item--heading">ブックマークのページ遷移ボタンを上部に表示</div>
									<div class="contents-item--description"></div>
								</div>
								<div class="contents-option-content">
									<input type="checkbox" id="workspaceBookmarkTopPager" class="options toggle">
									<label for="workspaceBookmarkTopPager" class="toggle"></label>
								</div>
							</div>
						</div>

					</div>

				</div>
				<div id="footer">
                    <div id="js-failed">
                        JavaScript failed to load. Your development build failed or your browser has some issue.
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
